<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP05_VIRTUAL</title>

    <link rel="stylesheet" href="css/APP05_VIRTUAL.css">
    <script src="https://unpkg.com/phosphor-icons"></script>
</head>
<body>
    
    <div id="gny-virtual">
        <div class="menu">
            <i class="ph-heartbeat active"></i>
            <i class="ph-sword"></i>
            <i class="ph-trophy"></i>
        </div>
        <div class="main">main</div>
        <div class="character">
            <h1 class="name">Suzuki Nami</h1>
            <div class="stars">
                <i class="ph-star-four-fill"></i>
                <i class="ph-star-four-fill"></i>
                <i class="ph-star-four-fill"></i>
                <i class="ph-star-four-fill"></i>
                <i class="ph-star-four"></i>
            </div>
            <div class="level">
                Level 90 <span>/ 100</span>
            </div>
            <div class="separator"></div>
            <div class="avatar">
                <img src="https://i.pinimg.com/564x/63/7a/3b/637a3bdc389e93f1dc1649ccf9a0be1e.jpg" alt="">
            </div>
            <div class="label">Max HP</div>
            <div class="input">30,876</div>
            <div class="label">ATK</div>
            <div class="input">1,563</div>
            <div class="label">DEF</div>
            <div class="input">768</div>
            <div class="label">Elemental Mastery</div>
            <div class="input">121</div>
            <div class="label">Max Stamina</div>
            <div class="input">240</div>
        </div>
    </div>

</body>
</html>
